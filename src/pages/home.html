<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/home.css" />
		<title>Netflix</title>
	</head>
	<body class="bg-black">
		<header>
			<nav
				class="navbar navbar-expand-lg netflix-navbar netflix-padding-left netflix-padding-right"
			>
				<div class="container-fluid">
					<div class="netflix-row">
						<div class="left d-flex align-items-center">
							<a class="navbar-brand" href="#">
								<img src="../assets/img/logo.png" alt="" />
							</a>
							<div class="netflix-nav">
								<section>
									<button>Inicio</button>
									<button>Series</button>
									<button>Peliculas</button>
									<button>Novedades Populares</button>
									<button>Mi lista</button>
								</section>
							</div>
							<div class="netflix-dropdown-box dropdown">
								<button
									class="netflix-dropdown dropdown-toggle"
									type="button"
									id="dropdownMenuButton1"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Explorar
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
									<li><a class="dropdown-item" href="#">Inicio</a></li>
									<li><a class="dropdown-item" href="#">Series</a></li>
									<li><a class="dropdown-item" href="#">Peliculas</a></li>
									<li><a class="dropdown-item" href="#">Novedades Populares</a></li>
									<li><a class="dropdown-item" href="#">Mi lista</a></li>
								</ul>
							</div>
						</div>
						<div class="right d-flex align-items-center">
							<i class="bi bi-search"></i>
							<i class="bi bi-bell-fill"></i>
							<section class="netflix-profile"></section>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<div>
			<section class="netflix-principal-video">
				<div class="top"></div>
				<div class="bottom"></div>
				<video src="../assets/video/video.mp4" autoplay muted loop></video>
				<div class="video-content">
					<section class="left">
						<img src="../assets/img/image2.webp" alt="" class="img" />
						<div class="d-flex mt-2">
							<button class="btn btn-light m-2">
								<i class="bi bi-play-fill" style="color: black; padding: 0%"></i> Reproducir
							</button>
							<button class="btn btn-secondary m-2">
								<i class="bi bi-info-circle" style="padding: 0%"></i> MÃ¡s Info
							</button>
						</div>
					</section>
				</div>
			</section>
		</div>
		<div class="container-fluid mt-3 modalContainer">
			<div class="d-flex justify-content-start ms-3 mt-5">
				<p class="text-white">Mi Lista</p>
			</div>
			<div id="moviesDiv" class="d-flex">
				<div class="row" id="myListRow">
					<template id="myListTemplate">
						<div class="movies__flex">
							<div class="card moviesCard mt-2">
								<img src="" alt="" class="card-img-top img-fluid" id="imgCard" />
							</div>
						</div>
					</template>
				</div>
			</div>
			<div class="d-flex justify-content-start ms-3 mt-5">
				<p class="text-white">Peliculas</p>
			</div>
			<div id="moviesDiv" class="d-flex">
				<div class="row" id="moviesRow">
					<template id="moviesTemplate">
						<div class="movies__flex">
							<div class="card moviesCard mt-2">
								<img src="" alt="" class="card-img-top img-fluid" id="imgCard" />
							</div>
						</div>
					</template>
				</div>
			</div>
			<div class="d-flex justify-content-start ms-3 mt-5">
				<p class="text-white">Series</p>
			</div>
			<div id="moviesDiv" class="d-flex">
				<div class="row mb-5" id="serieRow">
					<template id="moviesTemplate">
						<div class="col-6 col-md-4 col-lg-2 cardMovies">
							<div class="card moviesCard mt-2">
								<img src="" alt="" class="card-img-top img-fluid" id="imgCard" />
							</div>
						</div>
					</template>
				</div>
			</div>
			<div class="modal__container-all">
				<div class="modal__container">
					<i class="bi bi-x-octagon-fill icon-exit"></i>
					<img src="../assets/imgmovie/modal21blackjack.jpg" class="card-img-top img-fluid modal-img"></img>
					<div>
						<div class="modal__container-text">
							<h3></h3>
							<div class="modal__container-info">
								<span id="modal__year"></span>|
								<span id="modal__people"></span>|
								<span id="modal__time"></span>|
								<span  id="modal__hd">HD</span>|
								<span  id="modal__51">5.1</span>
							</div>
							<div class="modal__container-description">
								<span id="modal__description"
									></span
								>
								<span> Elenco: <span id="modal__cast"></span> </span>
								<span> Direccion: <span id="modal__direction"></span> </span>
							</div>
							<div class="modal__container-icons">
								<div class="modal__icon-list">
									<div class="modal__icon-list">
										<i class="bi bi-plus"></i>
									</div>
								</div>
								<div class="modal__icon-list">
									<i class="bi bi-x-lg"></i></div>
								<div class="modal__icon-like">
									<i class="bi bi-hand-thumbs-up"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/home.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
