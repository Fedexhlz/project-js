<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../assets/img/netflixIcon.ico" type="image/x-icon" />
		<title>Login & Register</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
		/>
	</head>
	<body class="row m-auto">
		<form id="register" class="col-5 container mx-auto my-5">
			<h2 class="h2 mb-3 text-center">Registrarse</h2>
			<div class="mb-3">
				<label for="email_contact" class="form-label">Correo Electronico</label>
				<input
					type="email"
					class="form-control"
					id="newEmail"
					maxlength="15"
					placeholder="correo@correo.com"
				/>
			</div>
			<div class="mb-3">
				<label for="password_contact" class="form-label">Contraseña</label>
				<input
					type="password"
					class="form-control"
					id="newPassword"
					minlength="6"
					maxlength="15"
					placeholder="Contraseña"
				/>
			</div>
			<button type="submit" class="container btn btn-primary">Registrarse</button>
			<div class="alert alert-danger mt-3 d-none" role="alert" id="alert-register">
				Llene todos los campos correctamente
			</div>
		</form>
		<hr style="height: 10px; background-color: black" />
		<form id="login" class="col-5 container mx-auto my-5">
			<h2 class="h2 mb-3 text-center">Login</h2>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
				<input
					type="email"
					class="form-control"
					id="email"
					maxlength="15"
					placeholder="correo@correo.com"
				/>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Contraseña</label>
				<input
					type="password"
					class="form-control"
					id="password"
					minlength="6"
					maxlength="15"
					placeholder="Contraseña"
				/>
			</div>
			<button type="submit" class="container btn btn-primary">Ingresar</button>
			<div class="alert alert-danger mt-3 d-none" role="alert" id="alert-login">
				Llene todos los campos correctamente
			</div>
			<div class="alert alert-success mt-3 d-none" role="alert" id="alert-login-true">
				Se a registrado correctamente
			</div>
			<div class="alert alert-danger mt-3 d-none" role="alert" id="alert-login-false">
				Datos de correo o contraseña no coincide
			</div>
			<a href="../pages/home.html" class="col-12 btn btn-warning m-auto mt-3 d-none" id="go-home"
				>Te Logeaste, puedes ver el home</a
			>
		</form>
		<div class="mx-auto col-12 row mb-5">
			<button type="button" onclick="reset()" class="col-4 btn btn-primary m-auto">
				Reiniciar
			</button>
		</div>
		<script src="https://cdn.jsdelivr.net/gh/tufantunc/node-console-success/dist/index.js"></script>
		<script src="../js/logRegFede.js"></script>
	</body>
</html>
